<mat-card class="container">
  <mat-card-content>

    <form [formGroup]="formGroup" class="login-form" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-select required formControlName="type">
          <mat-option value="Full Time">Full Time</mat-option>
          <mat-option value="Part Time">Part Time</mat-option>
          <mat-option value="Remote">Remote</mat-option>
        </mat-select>
        <mat-label>
            Type
        </mat-label>
      </mat-form-field>

      <mat-form-field appearance="outline" style="float: right;">
        <mat-select required formControlName="category">
          <mat-option value="Full Time">Development</mat-option>
          <mat-option value="Offce Administration">Office Administration</mat-option>
        </mat-select>
        <mat-label>
          Category
        </mat-label>
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit" class="full-width">Submit</button>
    </form>
  </mat-card-content>
</mat-card>

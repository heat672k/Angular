<table mat-table [dataSource]="applicants" class="mat-elevation-z8 container">

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  <!-- TODO: Add Pipe for status conversion -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="Response">
        <th mat-header-cell *matHeaderCellDef> Response </th>
        <td mat-cell *matCellDef="let element">
          <div class="buttons" *ngIf="element.status == 0">
            <button class="spaced-button" mat-raised-button color="accent" (click)="handleApplicantResponse(true, element?.id)"> Approve </button>
            <button class="spaced-button" mat-raised-button color="warn"(click)="handleApplicantResponse(false, element?.id)"> Reject </button>
          </div>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
